<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header><h1 class="mt-4 mb-5">Pet Form</h1></header>
    <main>
      <div class="container w-25 mx-auto text-nowrap">
        <form id="pet-form">
          <div class="m-3 d-flex">
            <label for="petName" class="flex-grow-1">Pet Name</label>
            <input type="text" id="petName" required />
          </div>
          <div class="m-3 d-flex">
            <label for="ownerName" class="flex-grow-1">Owner Name</label>
            <input type="text" id="ownerName" required />
          </div>
          <div class="m-3 d-flex">
            <label for="species" class="flex-grow-1">Species</label>
            <input type="text" id="species" required />
          </div>
          <div class="m-3 d-flex">
            <label for="breed" class="flex-grow-1">Breed</label>
            <input type="text" id="breed" required />
          </div>
          <div class="text-center">
            <button class="btn btn-primary">Inserisci</button>
          </div>
        </form>
      </div>
      <div class="container">
        <h2 class="text-center">Lista Animali</h2>
        <div class="row">
          <div class="col-3"><strong>Pet Name</strong></div>
          <div class="col-3"><strong>Owner Name</strong></div>
          <div class="col-3"><strong>Species</strong></div>
          <div class="col-3"><strong>Breed</strong></div>
        </div>
        <div id="pet-list"></div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="2.js"></script>
  </body>
</html>
